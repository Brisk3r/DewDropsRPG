<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DewDrops - Full Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles specific to our detailed character sheet */
        main {
            max-width: 900px; /* Wider for more content */
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px;
        }
        .grid-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .full-width {
            grid-column: 1 / -1; /* Makes an item span both columns */
        }
        input[type="text"], textarea {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .attribute-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .attribute-label {
            font-weight: bold;
            flex-basis: 120px;
        }
        .bubbles {
            display: flex;
        }
        .bubble {
            height: 20px;
            width: 20px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 4px;
            cursor: pointer;
            border: 2px solid #aaa;
        }
        .bubble.filled {
            background-color: #2c3e50;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>DewDrops Character Sheet</h1>
    </header>
    
    <nav>
        <a href="index.html">Back to Core Rules</a>
    </nav>

    <main>
        <form id="character-form">
            <div class="grid-container">

                <div class="grid-item">
                    <h3>Core Info</h3>
                    <label for="char-name">Name:</label>
                    <input type="text" id="char-name" required>
                    <label for="char-race">Race:</label>
                    <input type="text" id="char-race">

                    <h3>Attributes</h3>
                    <div class="attribute-row">
                        <span class="attribute-label">Strength (STR):</span>
                        <div class="bubbles" data-attribute="STR">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Fortitude (FORT):</span>
                        <div class="bubbles" data-attribute="FORT">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Agility (AGI):</span>
                        <div class="bubbles" data-attribute="AGI">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Intelligence (INT):</span>
                        <div class="bubbles" data-attribute="INT">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Wits (WIT):</span>
                        <div class="bubbles" data-attribute="WIT">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Perception (PERC):</span>
                        <div class="bubbles" data-attribute="PERC">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Charisma (CHR):</span>
                        <div class="bubbles" data-attribute="CHR">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Luck (LUCK):</span>
                        <div class="bubbles" data-attribute="LUCK">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                    <div class="attribute-row">
                        <span class="attribute-label">Magic (MAGIC):</span>
                        <div class="bubbles" data-attribute="MAGIC">
                            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                        </div>
                    </div>
                </div>

                <div class="grid-item">
                    <h3>Traits</h3>
                    <input type="text" class="list-input" data-category="traits" placeholder="e.g., Brave">
                    <input type="text" class="list-input" data-category="traits" placeholder="e.g., Good at climbing">
                    <input type="text" class="list-input" data-category="traits">
                    
                    <h3>Flaws</h3>
                    <input type="text" class="list-input" data-category="flaws" placeholder="e.g., Afraid of water">
                    <input type="text" class="list-input" data-category="flaws" placeholder="e.g., Greedy">
                    <input type="text" class="list-input" data-category="flaws">

                    <h3>Spells</h3>
                    <input type="text" class="list-input" data-category="spells" placeholder="Spell 1">
                    <input type="text" class="list-input" data-category="spells" placeholder="Spell 2">
                    <input type="text" class="list-input" data-category="spells" placeholder="Spell 3">
                    <input type="text" class="list-input" data-category="spells" placeholder="Spell 4">
                    <input type="text" class="list-input" data-category="spells" placeholder="Ultimate Spell">
                </div>
                
                <div class="grid-item full-width">
                    <h3>Inventory</h3>
                    <textarea id="inventory"></textarea>
                </div>
                <div class="grid-item full-width">
                    <h3>Notes</h3>
                    <textarea id="notes"></textarea>
                </div>

                <div class="full-width">
                    <button type="submit">Save Character to Database</button>
                    <p id="feedback-message" style="text-align: center; font-weight: bold;"></p>
                </div>
            </div>
        </form>
    </main>

    <script type="module">
        // 1. IMPORT FIREBASE CONNECTION AND FUNCTIONS
        import { db } from '../src/firebase-init.js'; 
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const characterForm = document.getElementById('character-form');
        const feedbackMessage = document.getElementById('feedback-message');
        const allBubbleContainers = document.querySelectorAll('.bubbles');

        // --- Logic for interactive bubbles ---
        allBubbleContainers.forEach(container => {
            container.addEventListener('click', (e) => {
                // Make sure the user clicked on a bubble
                if (e.target.classList.contains('bubble')) {
                    const bubblesInRow = Array.from(container.children);
                    const clickedIndex = bubblesInRow.indexOf(e.target);

                    // If clicking the first bubble while it's filled, empty all of them
                    if (clickedIndex === 0 && e.target.classList.contains('filled') && !bubblesInRow[1].classList.contains('filled')) {
                        bubblesInRow.forEach(bubble => bubble.classList.remove('filled'));
                    } else {
                        // Fill bubbles up to the one clicked, and empty the rest
                        bubblesInRow.forEach((bubble, index) => {
                            bubble.classList.toggle('filled', index <= clickedIndex);
                        });
                    }
                }
            });
        });

        // --- Logic for form submission ---
        characterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            feedbackMessage.textContent = 'Saving...';

            // --- GATHER ALL DATA ---

            // Attributes from bubbles
            const attributes = {};
            allBubbleContainers.forEach(container => {
                const attributeName = container.dataset.attribute;
                const score = container.querySelectorAll('.bubble.filled').length;
                attributes[attributeName] = score;
            });

            // Traits, Flaws, Spells from text inputs
            const traits = [];
            document.querySelectorAll('.list-input[data-category="traits"]').forEach(input => {
                if (input.value) traits.push(input.value); // Only add if not empty
            });
            const flaws = [];
            document.querySelectorAll('.list-input[data-category="flaws"]').forEach(input => {
                if (input.value) flaws.push(input.value);
            });
            const spells = [];
            document.querySelectorAll('.list-input[data-category="spells"]').forEach(input => {
                if (input.value) spells.push(input.value);
            });
            
            // Assemble the final character object
            const characterData = {
                name: document.getElementById('char-name').value,
                race: document.getElementById('char-race').value,
                attributes: attributes,
                traits: traits,
                flaws: flaws,
                spells: spells,
                inventory: document.getElementById('inventory').value,
                notes: document.getElementById('notes').value,
                createdAt: new Date()
            };

            // --- SAVE TO FIRESTORE ---
            try {
                const docRef = await addDoc(collection(db, "characters"), characterData);
                feedbackMessage.textContent = `Character "${characterData.name}" was saved successfully!`;
                console.log("Document written with ID: ", docRef.id);
                // characterForm.reset(); // You might want to disable reset to admire your work
            } catch (error) {
                feedbackMessage.textContent = "Error saving. Check console (Right-click -> Inspect -> Console) for details.";
                console.error("Error adding document: ", error);
            }
        });
    </script>

</body>
</html>
