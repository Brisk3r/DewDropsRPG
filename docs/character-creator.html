<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DewDrops - Character Creator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* New styles for the interactive bubble sheet */
        .attribute-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .attribute-label {
            font-weight: bold;
            flex-basis: 100px; /* Give labels a fixed width */
        }
        .bubbles {
            display: flex;
        }
        .bubble {
            height: 25px;
            width: 25px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid #aaa;
        }
        .bubble.filled {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Character Creator</h1>
    </header>
    
    <nav>
        <a href="index.html">Back to Core Rules</a>
    </nav>

    <main>
        <form id="character-form">
            <label for="char-name">Character Name:</label><br>
            <input type="text" id="char-name" required><br><br>
            
            <h3>Attributes</h3>
            <div class="attribute-row">
                <span class="attribute-label">STR:</span>
                <div class="bubbles" data-attribute="STR">
                    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                </div>
            </div>
            <div class="attribute-row">
                <span class="attribute-label">FORT:</span>
                <div class="bubbles" data-attribute="FORT">
                    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                </div>
            </div>
            <div class="attribute-row">
                <span class="attribute-label">AGI:</span>
                <div class="bubbles" data-attribute="AGI">
                    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
                </div>
            </div>
            <br>
            <button type="submit">Save Character</button>
        </form>
    
        <p id="feedback-message"></p>
    </main>

    <script type="module">
        import { db } from '../src/firebase-init.js'; 
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const characterForm = document.getElementById('character-form');
        const feedbackMessage = document.getElementById('feedback-message');
        const allBubbleContainers = document.querySelectorAll('.bubbles');

        // --- Logic for the interactive bubbles ---
        allBubbleContainers.forEach(container => {
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('bubble')) {
                    const bubblesInRow = Array.from(container.children);
                    const clickedIndex = bubblesInRow.indexOf(e.target);

                    // Fill bubbles up to the one clicked, and empty the rest
                    bubblesInRow.forEach((bubble, index) => {
                        if (index <= clickedIndex) {
                            bubble.classList.add('filled');
                        } else {
                            bubble.classList.remove('filled');
                        }
                    });
                }
            });
        });

        // --- Logic for saving the form ---
        characterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            feedbackMessage.textContent = 'Saving...';

            // Gather data from the bubbles
            const attributes = {};
            allBubbleContainers.forEach(container => {
                const attributeName = container.dataset.attribute;
                const score = container.querySelectorAll('.bubble.filled').length;
                attributes[attributeName] = score;
            });
            
            const characterData = {
                name: document.getElementById('char-name').value,
                attributes: attributes, // Use the scores from our bubbles
                createdAt: new Date()
            };

            // Save to Firestore
            try {
                const docRef = await addDoc(collection(db, "characters"), characterData);
                feedbackMessage.textContent = `Character "${characterData.name}" saved!`;
                // You could add logic here to reset the bubbles if you want
            } catch (error) {
                console.error("Error saving character: ", error);
                feedbackMessage.textContent = "Error saving. Check the console for details.";
            }
        });
    </script>

</body>
</html>
